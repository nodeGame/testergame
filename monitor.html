<!DOCTYPE html>
<title>Monitor Screen for Ultimatum Game</title>
<body>
  <div id="root"></div> 
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/nodegame-full.js" charset="utf-8"></script>
<script src="./Ultimatum_monitor.js" charset="utf-8"></script>
<link rel='stylesheet' href='/stylesheets/monitor.css'></link>

<script>
    window.onload = function(){
   
    var conf = {
      name: "P_" + Math.floor(Math.random()*100),
      url: "/ultimatum/admin",
      verbosity: 100,
      io: {        
          reconnect: false
      },
      socket: {
    	  type: 'SocketIo'
      },
      events: {
    	  dumpEvents: true
      }
    };
    
    node.setup(conf);
    
    node.socket.setSocketType('SocketIo');
    node.connect(conf.url);
    
    node.play(new Ultimatum_monitor());
    
  }
</script>
</body>
